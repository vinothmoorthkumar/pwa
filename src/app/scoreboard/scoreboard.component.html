<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container *ngFor="let col of initColums;" matColumnDef={{col.key}}>
            <th mat-header-cell *matHeaderCellDef> {{col.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col.key]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br />
    <button (click)="openDialog()" class='' mat-raised-button color="primary">
        Next round
    </button>
</div>
