<div>
    <div>
        <span class='sub-title'>Add Player</span>
        <button class='addPlayerBtn' (click)="openDialog()" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-list role="list">
        <mat-list-item *ngFor="let user of users;" role="listitem">{{user.name}}</mat-list-item>
    </mat-list>
    <button (click)="start()" *ngIf="users && users.length>1" mat-raised-button color="primary">
        Start
    </button>
</div>
